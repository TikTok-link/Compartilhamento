<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>free ugc item roblox</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100%;
      overflow: hidden;
    }
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #start-btn {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 20px 40px;
      font-size: 22px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.2s;
    }
    #start-btn:hover {
      background: white;
      color: black;
    }
    #video-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <button id="start-btn">Continuar</button>
  </div>

  <div id="video-container">
    <video id="scary-video" src="lv_0_20250627004717.mp4" playsinline></video>
  </div>

  <script>
    document.getElementById("start-btn").addEventListener("click", async () => {
      const startScreen = document.getElementById("start-screen");
      const videoContainer = document.getElementById("video-container");
      const video = document.getElementById("scary-video");

      startScreen.style.display = "none";
      videoContainer.style.display = "block";

      try {
        // Entra em tela cheia
        if (videoContainer.requestFullscreen) {
          await videoContainer.requestFullscreen();
        } else if (videoContainer.webkitRequestFullscreen) {
          await videoContainer.webkitRequestFullscreen();
        }

        // Garante som
        video.muted = false;
        await video.play();
      } catch (e) {
        console.log("Erro ao iniciar v√≠deo:", e);
      }
    });
  </script>
</body>
</html>
